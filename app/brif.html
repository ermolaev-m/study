<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <h1>Заявка на регистрацию юридического лица</h1>
        <label for="law forms"><h4><b>Правовая форма</b></h4></label>
            <select name="law forms" id="">
                <option value="OOO">ОOO</option>
                <option value="PAO">ПАО</option>
                <option value="AO">АО</option>
                <option value="IP">ИП</option>
                <option value="TSG">ТСЖ</option>
                <option value="NKO">НКО</option>
                <option value="another">другая организационно-правовая форма</option>
            </select>  
    
    
    
    <h4><b>Название создаваемой организации</b></h4>
    <div>
        <p><label for="full name">Полное название организации</label>
        <input id="name corporate" type="text"></p>
    </div>
 
    <div>
        <p><label for="short name">Краткое название организации</label>
        <input id="name corporate" type="text"></p>
    </div>
 
    <div>    
        <p><h4><b>Адрес для регистрации организации</b></h4></p>
        <label for="zip">Почтовый индекс</label>
        <input id="zip" type="number" required placeholder="197000">
      
        <label for="adress">субъект РФ</label>
        <input id="adress" type="text" size="800px"" required placeholder="г. Санкт-Петербург">
    </div>

    <div>
        <p><label for="">город</label>
        <input id="town" type="text"> </p>
    </div>

    <div>
        <p><label for="">улица, проспект</label>
        <input id="street" type="text"></p>
    </div>

    <div>
        <p><label for="">здание</label>
        <input id="bildiing" type="number"></p>
    </div> 

    <div>
        <p><label for="">копрус</label>
        <input id="bildiing" type="number"></p>
    </div> 

    <div>
        <p><label for="">помещение</label>
        <input id="office" type="number"></p>
    </div> 

    <div>
        <p><h4><b>Сведения об учредителях</b></h4></p>
        <p><h5>Учредитель 1</h5></p>
     
        <label for="firstname">Имя</label>  
        <input id="firstname" type="test">
     
        <label for="surname">Фамилия</label>  
        <input id="surname" type="test">
      
        <label for="fathername">Отчество</label>  
        <input id="fathername" type="test">
    </div>
    
    <h5>Адрес места жительства учредителя</h5>

    <div>
        <label for="zip">Почтовый индекс</label>
        <input id="zip" type="number" value="197000">
      
        <label for="adress">субъект РФ</label>
        <input id="adress" type="text" size="800px"" value="г. Санкт-Петербург">   
    </div>

    <div>
        <p><label for="">город</label>
        <input id="town" type="text"> </p>
    </div>

    <div>
        <p><label for="">улица, проспект</label>
        <input id="street" type="text"></p>
    </div>

    <div>
        <p><label for="">здание</label>
        <input id="bildiing" type="number"></p>
    </div> 

    <div>
        <p><label for="">копрус</label>
        <input id="bildiing" type="number"></p>
    </div> 

    <div>
        <p><label for="">квартира</label>
        <input id="flat" type="number"></p>
    </div> 

    <h4>Прикрепите копии документов учредителя</h4>

    <div>
        <label for="name">Копия паспорта гражданина РФ 2-3 стр. и страницы с пропиской</label>
        <input type="file" value="Копия паспорта гражданина РФ" form=".pdf, .jpeg, .jpg">
    </div>
      
    <div>
        <p><label for="name">Копия свидетельсва ИНН</label>
        <input type="file" value="Копия ИНН" form=".pdf, .jpeg, .jpg"></p>
    </div>
    
    <div>
        <h5><label for="share fraction">Размер доли участника 1</label></h5>
        <input id="share fraction" type="numer">
    </div>
    
    <div>        
        <p><label for="mail">Ваша почта</label>
        <input type="mail" name="email" required placeholder="ivan@ya.ru"></p>
    </div>
 
    <div>
        <p><label for="tel">Ваш телефонный номер</label>
        <input type="tel" name="phone" required placeholder="+79112001050"></p>
    </div>
 
    <div>
        <p><label for="add">Дополнительные сведения</label></p>
        <input id="add" type="text">
    </div>   
 
    <div>
        <p><label for="agree">Согласен на обработку персональных данных в целях исполнения заказа на регистрацию организации</label></p>    
        <input type="checkbox" value="1">
    </div>
 
    <div>
        <p><input type="submit" value="Отправить юристу"></p>
    </div>
   
</body>
</html>
